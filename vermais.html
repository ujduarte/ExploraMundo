<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploraMundo - Pacotes de Viagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('../assets/imagens/trave1 (3).jpg') center/cover no-repeat;
    }

    .navbar {
      background-color: #333;
    }

    .navbar .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff;
    }

    header {
      background-color: #333;
      color: white;
      padding: 60px 0;
      text-align: center;
      border-radius: 0 0 30px 30px;
    }

    .destino-section {
      padding: 50px 0;
    }

    .card {
      background-color: white;
      margin-bottom: 30px;
      transition: transform 0.3s;
      border-radius: 10px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .carousel-inner img {
      width: 100%;
      height: 250px;
      object-fit: cover; 
    }

    .btn-reservar {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .btn-reservar:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
      border-radius: 30px 30px 0 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ExploraMundo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#destinos">Destinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contato">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Catálogo de Pacotes</h1>
    <p>Encontre o destino dos seus sonhos</p>
  </header>

  <!-- Destinos -->
  <section class="destino-section" id="destinos">
    <div class="container">
      <div class="row" id="destinos-container">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ExploraMundo - Todos os direitos reservados.</p>
  </footer>

  <script>
    const destinos = [
      { nome: "Rio de Janeiro", imagens: [
          "imagens/rj.webp",
          "imagens/rj1.webp",
          "imagens/rj2.jpg"
        ] 
      },
      { nome: "Fortaleza", imagens: [
          "imagens/fortaleza.webp",
          "imagens/fortaleza1.webp",
          "imagens/fortaleza2.webp"
        ] 
      },
      { nome: "Gramado", imagens: [
          "imagens/gramado1.webp",
          "imagens/gramado2.webp",
          "imagens/gramado.webp"
        ] 
      },
      { nome: "Pipa-Rio Grande do Norte", imagens: [
          "imagens/pipa1.jpg",
          "imagens/pipa2.jpg",
          "imagens/pipa3.jpg"
        ] 
      },
      { nome: "Turquia", imagens: [
          "imagens/turquia1.webp",
          "imagens/turquia2.webp",
          "imagens/turquia3.webp"
        ] 
      },
      { nome: "Canadá", imagens: [
          "imagens/canada1.webp",
          "imagens/canada2.webp",
          "imagens/canada3.webp"
        ] 
      },
      { nome: "Itália", imagens: [
          "imagens/italia1.webp",
          "imagens/italia2.jpg",
          "imagens/italia3.jpg"
        ] 
      },
      { nome: "Grécia", imagens: [
          "imagens/grec1.jpg",
          "imagens/grec2.jpg",
          "imagens/grec3.jpg"
        ] 
      },
      { nome: "Salvador", imagens: [
          "imagens/salvador1.webp",
          "imagens/salvador2.webp",
          "imagens/salvador3.webp"
        ] 
      },
      { nome: "Brasília", imagens: [
          "imagens/brasilia1.webp",
          "imagens/brasilia2.webp",
          "imagens/brasilia3.webp"
        ] 
      },
      { nome: "Califórnia", imagens: [
          "imagens/california1.jpg",
          "imagens/california2.jpg",
          "imagens/california3.webp"
        ] 
      },
      { nome: "Austrália", imagens: [
          "imagens/australia (1).jpg",
          "imagens/australia (2).jpg",
          "imagens/australia (3).jpg"
        ] 
      },
      { nome: "Coreia do Sul", imagens: [
          "imagens/coreia1.webp",
          "imagens/coreia2.jpg",
          "imagens/coreia3.jpg",
          "imagens/coreia4.jpg"
        ] 
      },
      { nome: "Israel", imagens: [
          "imagens/israel1.webp",
          "imagens/israel2.webp",
          "imagens/israel3.jpg"
        ] 
      },
      { nome: "Dubai", imagens: [
          "imagens/dubai (1).jpg",
          "imagens/dubai (2).jpg",
          "imagens/dubai (3).jpg"
        ] 
      }
    ];

    const container = document.getElementById('destinos-container');

    destinos.forEach(destino => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card shadow-sm">
          <div id="carousel-${destino.nome.replace(/\s+/g, '')}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              ${destino.imagens.map((imagem, index) => `
                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                  <img src="${imagem}" class="d-block w-100" alt="${destino.nome}">
                </div>
              `).join('')}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-${destino.nome.replace(/\s+/g, '')}" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-${destino.nome.replace(/\s+/g, '')}" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">${destino.nome}</h5>
            <p class="card-text">Pacote completo para ${destino.nome}, com hospedagem e passeios incluídos.</p>
            <p><strong>A partir de R$ 3.200</strong></p>
            <button class="btn-reservar">Reservar</button>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
